<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day 8: Animated Progress Bar</title>
        <link rel="stylesheet" href="index.css">
</head>

<body>
        <h1>My Programming Skills</h1>
        <div class="container">
                <div class="container-image"><img src="me.jpeg" alt="Mehmet Temizkan"></div>
                <div id="skills">
                        <div class="skill">
                                <p>Javascript</p>
                                <div class="progress-container">
                                        <div class="progress-inner javascript">
                                                <div class="progress-inner-bar">
                                                </div>
                                        </div>
                                </div>
                                <span>80%</span>
                        </div>
                        <div class="skill">
                                <p>HTML</p>
                                <div class="progress-container">
                                        <div class="progress-inner html">
                                                <div class="progress-inner-bar">
                                                </div>
                                        </div>
                                </div>
                                <span>99%</span>
                        </div>
                        <div class="skill">
                                <p>React</p>
                                <div class="progress-container">
                                        <div class="progress-inner react">
                                                <div class="progress-inner-bar">
                                                </div>
                                        </div>
                                </div>
                                <span>70%</span>
                        </div>
                        <div class="skill">
                                <p>CSS</p>
                                <div class="progress-container">
                                        <div class="progress-inner css">
                                                <div class="progress-inner-bar">
                                                </div>
                                        </div>
                                </div>
                                <span>90%</span>
                        </div>
                        <div class="skill">
                                <p>PHP</p>
                                <div class="progress-container">
                                        <div class="progress-inner php">
                                                <div class="progress-inner-bar">
                                                </div>
                                        </div>
                                </div>
                                <span>75%</span>
                        </div>
                        <div class="skill">
                                <p>Django</p>
                                <div class="progress-container">
                                        <div class="progress-inner django">
                                                <div class="progress-inner-bar">
                                                </div>
                                        </div>
                                </div>
                                <span>70%</span>
                        </div>
                </div>
        </div>


</body>

</html>
