<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day 16 Naughty List, Nice List</title>
        <link rel="stylesheet" href="index.css">
</head>

<body>
        <h1>üéÖ Naughty List, Nice List üéÅ</h1>
        <div class="drag-container">
                <div class="nice-list">
                        <h2>Nice List</h2>
                        <div id="dragContainer1" class="drop-area"></div>
                        <div class="input-container">
                                <input type="text" id="newItemInput" placeholder="Add" onkeydown="addItem(event)"><br>

                                <input type="radio" name="listType" id="niceRadio" checked>
                                <label for="niceRadio">Nice</label>
                                <input type="radio" name="listType" id="naughtyRadio">
                                <label for="naughtyRadio">Naughty</label><br>

                                <button id="addItem">Add</button>
                        </div>
                </div>

                <div class="naughty-list">
                        <h2>Naughty List</h2>
                        <div id="dragContainer2" class="drop-area"></div>
                        <div class="buttons">
                                <button id="sort-button">Sort</button> <br><br>
                                <button id="shuffle-button">Shuffle</button>
                        </div>
                </div>
        </div>


        <script src="index.js"></script>
</body>



</html>
